{% extends "base.html" %}
{% block title %} Question {% endblock %}
{% block heading %} Question - {{ num }} {% endblock %}
{% block body %}

<form action="/answer" method="POST">
    <p>{{ question.question }}</p>
    {% for choice in question.choices %}
    <label>
        {{ choice.capitalize()}}
        <input type="radio" value="{{ choice }}" name="answer" required>
    </label>
    {% endfor %}
    <button>Send</button>
</form>

{% endblock %}
